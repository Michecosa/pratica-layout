<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body class="debug">
  <header></header>
  <main>
    <div class="main-body">
      <img src="./assets/img/light.png" alt="light bulb image" style="display: none">
      <button onclick="myFunction()">
        <img src="./assets/img/standby.png" alt="standby icon">
      </button>
    </div>
  </main>
  <footer></footer>


  <script>
    function myFunction() {
      document.body.classList.toggle("white-mode");

      const img = document.querySelector(".main-body img[alt='light bulb image']");
      img.style.display = img.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
